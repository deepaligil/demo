
<section class="course">
    <div class="container">
        <h1 class="text-center">All Course</h1>
    </div>
    <div class="row mt-5">
        <div class="col-lg-3 mb-5" *ngFor="let s of cours">

        <div class="box shadow-sm">
            <img src="{{s.image}}" width="100%" height="200px"> 
            <h4 class="mt-2">{{s.name|uppercase}}</h4>
            <p class="mt-2">{{s.description}}</p>
            <button class="btn btn-primary btn-sm mt-2">Watch Now</button>


        </div>
    </div>
    </div>
</section>
